<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/source/css/normolize.css">
    <link rel="stylesheet" href="/source/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="grid-init grid">
        <header class="header">
            <div class="header__wrap">
                <a href="#" class="header__logo">MOVEA</a>
                <nav class="header__nav">
                    <a href="#">Movies</a>
                    <a href="#">TV shows</a>
                    <a href="#">Animations</a>
                    <a href="#">Plans</a>
                </nav>
                <div class="header__find">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="header__date">
                    <div class="header__hour">19:55</div>
                    <div class="header__days">Narch 30</div>
                </div>
                <div class="header__persponal">
                    <img src="/source/img/avatar.png" alt="avatar">
                </div>
            </div>
        </header>
        <aside class="aside box-init">
            aside
        </aside>
        <main class="main">
            <section class="main-diplay">
                <div class="main-display__trailer">
                    <div class="main-display__views">Views 77k</div>
                    <div class="main-display__name">
                        <div class="main-display__header">Spider-Man: No Way Home</div>
                        <div class="main-display__date">Feb 2021</div>
                    </div>
                    <div class="button-palay__wrap">
                        <div class="button-play" type="button">
                            <img src="/source/img/image-main/button play.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="main-display_trending">
                    <div class="title">
                        <div class="title__left">
                            <h2 class="title__main">Continue Watching</h2>
                            <div class="title__count">4 Movies</div>
                        </div>
                        <div class="title__rigth">
                            <span>All movies</span>
                            <img src="/source/img/image-main/Vector 5 title rigth.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="main-display_trending"></div>
            </section>
        </main>
    </div>


    <script src="/js/main.js"></script>
</body>

</html>
